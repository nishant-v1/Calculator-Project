<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-stone-200 grid place-items-center h-screen w-full">
    <div class="w-48 h-96 bg-zinc-950 rounded-2xl grid place-items-bottom">
      <div id="notification-bar">
        <p id="date" class="text-white px-3 py-2 text-[10px]">Date</p>
        <!-- <img src="icons/signal-alt-2.svg" class="text-white" /> -->
      </div>
      <div class="mt-8 text-right px-3 overflow-auto">
        <label id="calculation" class="text-white text-sm w-full"></label>
        <h3 type="text" id="output" class="text-white text-right text-3xl"></h3>
      </div>
      <div class="mt-auto w-48 h-60 bg-neutral-800 rounded-2xl">
        <div class="px-3 py-4 grid grid-cols-4 gap-2 text-sm/2">
          <button
            onclick="clearAll()"
            class="bg-neutral-850 text-teal-300 rounded-lg px-2 py-3 shadow-lg"
          >
            AC
          </button>
          <button
            class="bg-neutral-850 text-teal-300 rounded-lg px-2 py-3 shadow-lg"
          >
            +/-
          </button>
          <button
            onclick="mod()"
            class="bg-neutral-850 text-teal-300 rounded-lg px-2 py-2 shadow-lg"
          >
            %
          </button>
          <button
            onclick="div()"
            class="bg-neutral-850 text-red-400 rounded-lg px-2 py-3 shadow-lg"
          >
            รท
          </button>
          <button
            onclick="makeCalc(7)"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            7
          </button>
          <button
            onclick="makeCalc(8)"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            8
          </button>
          <button
            onclick="makeCalc(9)"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            9
          </button>
          <button
            onclick="mul()"
            class="bg-neutral-850 text-red-400 rounded-lg px-2 py-3 shadow-lg"
          >
            x
          </button>
          <button
            onclick="makeCalc(4)"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            4
          </button>
          <button
            onclick="makeCalc(5)"
            class="bg-neutral-850 text-white rounded-lg px-3 py-4 shadow-lg"
          >
            5
          </button>
          <button
            onclick="makeCalc(6)"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            6
          </button>
          <button
            onclick="sub()"
            class="bg-neutral-850 text-red-400 rounded-lg px-2 py-3 shadow-lg"
          >
            -
          </button>
          <button
            onclick="makeCalc(1)"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            1
          </button>
          <button
            onclick="makeCalc(2)"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            2
          </button>
          <button
            onclick="makeCalc(3)"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            3
          </button>
          <button
            onclick="add()"
            class="bg-neutral-850 text-red-400 rounded-lg px-2 py-3 shadow-lg"
          >
            +
          </button>
          <button
            onclick="del()"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            &larr;
          </button>
          <button
            onclick="makeCalc(0)"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            0
          </button>
          <button
            onclick="dot()"
            class="bg-neutral-850 text-white rounded-lg px-2 py-3 shadow-lg"
          >
            .
          </button>
          <button
            onclick="output()"
            class="bg-neutral-850 text-red-400 rounded-lg px-2 py-3 shadow-lg"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
